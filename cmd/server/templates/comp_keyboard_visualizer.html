<div class="visualizer" id="visualizer">
	<h2>{{.Name}}</h2>
	<h3>{{.Layout}}</h3>
	<div class="keyboard-container" style="width: {{.Width}}px; height: {{.Height}}px;">
		{{ range .Keys }}
		<div class="key-container" style="top: {{.Y}}px; left: {{.X}}px; width: {{.W}}px; height: {{.H}}px;">
			<div class="key">
				{{.Keycap.Raw}}
			</div>
		</div>
		{{ end }}
	</div>
</div>
