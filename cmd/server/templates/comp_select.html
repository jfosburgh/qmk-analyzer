<form id="{{.Name}}-form" hx-post="/{{.Name}}" hx-target="#{{.SwapTarget}}" hx-swap="outerHTML"
	hx-trigger="{{.Trigger}}" {{if .Include}}hx-include="#{{.Include}}" {{end}}>
	<label for="{{.Name}}">{{.Label}}</label>
	<select name="{{.Name}}">
		{{ range .Options }}
		{{ if eq $.Selected . }}
		<option selected="selected" value="{{.}}">{{.}}</option>
		{{ else }}
		<option value="{{.}}">{{.}}</option>
		{{ end }}
		{{ end }}
	</select>
</form>
